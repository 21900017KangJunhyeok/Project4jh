<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Project4_first</title>
</head>
<body>
<div class="container">
    <div class = "margin-top:20px">

        <h1>사용자 추가</h1>
        <form class ="row g-3" action = "form_ok.jsp" method="post">
            <div>
                <label for = "email"> Email</label>
                <input type="text" id = "email" name = "email" placeholder="12345@handong.ac.kr">
            </div>
            <div>
                <label for = "password"> Password</label>
                <input type="text" id = "password" name = "password">
            </div>
            <div>
                <label for = "address"> Address</label>
                <input type="text" id = "address" name = "address" placeholder="1234 Main St">
            </div>
            <div>
                <label for = "number"> Student Number</label>
                <input type="text" id = "number" name = "number" placeholder="ex)22200001">
            </div>
            <div>
                <label for ="city"> City</label>
                <input type="text" id = "city" name = "city">
            </div>
            <div>
                <label for = "state"> State</label>
                <select id = "state">
                    <option selected>Choose....</option>
                    <option>...</option>
                </select>

            </div>
            <div class="col-md-2">
                <label for = "zip"> Zip</label>
                <input type="text" id = "zip" name = "zip">
            </div>
            <div class  ="form-check">
                <input class = "form-check-input" type="checkbox" id="gridCheck" name="isCheck" value="1">
                <label class = "form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn bnt-primary">Sign in</button>
            </div>
        </form>

    </div>
</div>
</body>
